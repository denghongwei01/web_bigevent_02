<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 先引入layui样式，再引入自己的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- live server 以code 目录为根目录 -->
    <!-- 导入自己的文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main">
        <!-- 注册和登录区域 -->
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册标题 -->
    <div class="loginAndRegBox">
        <!-- 1.标题 -->
        <div class="titleBox"></div>
        <!-- 2.登录div -->
        <div class="login-box">
            <!-- 登录放入输入框 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="deng1" type="text" name="username" required lay-verify="required" placeholder="用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="123123" type="text" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 登录提交按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit 属性必须存在，后面会有submit事件绑定 -->
                    <!-- type 要么不写，要是设置为submit，可以提交表单 -->
                    <!-- lay-submit 是一个属性，必须写，未来用利用这个属性做表单效验 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>

                <!-- 去注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 3.注册div -->
        <div class="reg-box">
            <!--注册表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit 属性必须存在，后面会有submit事件绑定 -->
                    <!-- 这个效验这个不能没有类名。不能没有lay-submit，不能button设置其他的 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 去登录 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
        <!-- 引入layui.all.js,因为这个文件中没有使用window。onload，所有要求全部写到最低端!!! -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 引入jquery -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 在jQuery和自己的逻辑之前引入baseAPL.js -->
        <script src="/assets/js/baseAPL.js"></script>
        <!-- 引入自己的js文件 -->
        <script src="/assets/js/login.js"></script>
    </div>
</body>

</html>
